{% load i18n %}
{% load static %}
<section id="hero">
    <div id="totem-left" class="totem-container col-2">
        <img src="{% static "images/totem-hero-left.png" %}" alt="totem-left">
    </div>
    <div class="content col-8">
        <h2>TEDxNTUA</h2>
        <img id="main-logo" src="{% static "images/ubuntu-main-logo.png" %}" alt="main-logo">
        <div class="infobox">
            <time class="date" datetime="{{ event_date }}"
                aria-label="{{ event_date }}">
                <h2 class="monthday">{% trans 'home.date' %}</h2>
            <div class="location">
                <h3>
                    <span>The Hub</span><span>Events</span>
                </h3>

                <img src="{% static "images/linked-circles.png" %}" alt="linked-circles">

                <!-- <img class="image"
                    srcset="{% static 'images/dualism_logo_512.png' %} 512w,
                            {% static 'images/dualism_logo_1024.png' %} 1024w,
                            {% static 'images/dualism_logo.png' %} 1585w"
                    sizes="(max-width: 768px) 512px,
                            (max-width: 1366px) 1024px,
                            1585px"
                    src="{% static 'images/dualism_logo_512.png' %}"
                    alt="{% trans "home.dualism_logo" %}" /> -->

                <h3>
                    <span>Kerameikos</span>
                </h3>
            </div>
        </div>
        {% if settings.TEDXNTUA_TICKETS_ENABLED %}
        <a href="{{ settings.TEDXNTUA_TICKETS_URL }}" class="btn btn-lg btn-primary">
            {% trans 'tickets.cta' %}
        </a>
        {% endif %}
    </div>
    <div id="totem-right" class="totem-container col-2">
        <img src="{% static "images/totem-hero-right.png" %}" alt="totem-right">
    </div>
</section>
